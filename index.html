<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <button class="restart" id="restart">New Game</button>

      <div class="choices-container">
        <div class="choices" id="Rock">
          <img class="choices-img" src="img/Rock.webp" alt="Rock" />
        </div>
        <div class="choices" id="Paper">
          <img class="choices-img" src="img/Paper.avif" alt="Paper" />
        </div>
        <div class="choices" id="Scissors">
          <img class="choices-img" src="img/Scissors.jpg" alt="Scissors" />
        </div>
      </div>
      <div class="player-container">
        <div class="player" id="user">
          <p id="user-score">0</p>
          <h2 class="Your">Your</h2>
        </div>
        <div class="player" id="Computer">
          <p id="computer-score">0</p>
          <h2 class="Computer">Computer</h2>
        </div>
      </div>
      <h3 id="msg">Play your move</h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
